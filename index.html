<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <figure>
      <img src="images/logo.svg" alt="Splitter logo">
    </figure>
  </header>
  <main>
    <section class="top">
      <label for="bill-input" class="top__bill-label">Bill</label>
      <div class="top__input-group">
        <input type="number" id="bill-input" placeholder="0">
        <img src="images/icon-dollar.svg" alt="Dollar sign icon">
      </div>
      <label for="input-can" class="top__tip-label">Select Tip %</label>
      <form class="top__input-can" id="input-can">
        <input type="button" value="5%">
        <input type="button" value="10%">
        <input type="button" value="15%">
        <input type="button" value="25%">
        <input type="button" value="50%">
        <input type="number" placeholder="Custom">
      </form>
      <label for="num-pple">Number of People</label>
      <form class="top__input-group" id="num-pple">
        <input type="number" id="num-pple" placeholder="0">
        <img src="images/icon-person.svg" alt="Person icon">
      </form>
    </section>
    <section class="bottom">
      <div class="bottom__row">
        <div class="bottom__row__col1">
          <div class="p1">Tip Amount</div>
          <div class="p2">/ person</div>
        </div>
        <div class="bottom__row__col2">
          <p>$0.00</p>
        </div>
      </div>
      <div class="bottom__row">
        <div class="bottom__row__col1">
          <div class="p1">Total</div>
          <div class="p2">/ person</div>
        </div>
        <div class="bottom__row__col2">
          <p>$0.00</p>
        </div>
      </div>
      <button type="button" class="bottom__resetbtn">Reset</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ojay</a>.
  </footer>

  <script src="main.js"></script>
</body>
</html>
